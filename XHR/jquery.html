<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Ajax</title>
</head>

<body>
    <button id="asyncBtn">Async</button>
    <div class="" id="response">message</div>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var responseDom = document.querySelector('#response');

        var asyncBtn = document.querySelector('#asyncBtn');

        asyncBtn.addEventListener('click', function () {
            responseDom.innerText = 'Async request start...';
            $.ajax('http://34.331.173.92:3000/data', { method: 'GET' })
                .done((order) => {
                    console.log(order);
                })
                .fail((xhr, status) => {
                    console.error(`error: ${status}`);
                });
        })
    </script>
</body>

</html>
